<div class="bg-primaryBlue fixed top-0 left-0 right-0 mx-auto px-4 py-4 lg:px-20  max-w-screen-lg rounded-xl shadow-lg flex justify-between items-center font-regularb z-50 mt-3">
    <!-- Logo nombre -->
    <a href="#" class="flex items-center space-x-2">
        <img src="../../../../assets/LOGO2.png" alt="Logo" class="w-9 h-9">
        <span class="text-2xl font-regularb font-bold text-white">CONVERSOR</span>
    </a>
    <!-- Desktop Navigation Links -->
    <nav class="hidden md:flex space-x-7 items-center">
        <a routerLink="/" class="text-white hover:text-blue-300">Home</a>
        <a routerLink="/conversor" class="text-white hover:text-blue-300">Convert</a>
        <a *ngIf="isLoged" routerLink="/history" class="text-white hover:text-blue-300">History</a>
        <a routerLink="/about" class="text-white hover:text-blue-300">About us</a>
        <a  *ngIf="isLoged" routerLink="/contact-us" class="text-white hover:text-blue-300">Contact us</a>
        <a *ngIf="!isLoged" routerLink="/login" class="text-white hover:text-blue-300">Login</a>
        <app-dropdown 
            *ngIf="isLoged"
            class="ml-auto"
            [buttonImageUrl]="imageSrc || 'assets/images/profile/sinPerfil.png'"
            [dropdownClass]="'bg-gray-100'"
            [useRouter]="true"
            [options]="options">
        </app-dropdown>
    </nav>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden text-white hover:text-blue-700 focus:outline-none">
        <!-- Icono de hamburguesa -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
    </button>
</div>

<!-- Mobile Navigation Menu -->
<div *ngIf="isMenuOpen" class="md:hidden bg-primaryBlue mt-16 pt-7 pb-7 rounded-xl rounded-t-none fixed z-50 top-0 left-0 right-0 mx-auto">
    <a (click)="toggleMenu()" routerLink="/" class="block px-4 py-2 text-white hover:bg-blue-700">Home</a>
    <a (click)="toggleMenu()" routerLink="/conversor" class="block px-4 py-2 text-white hover:bg-blue-700">Convert</a>
    <a (click)="toggleMenu()" *ngIf="isLoged" routerLink="/history" class="block px-4 py-2 text-white hover:bg-blue-700">History</a>
    <a (click)="toggleMenu()" routerLink="/about" class="block px-4 py-2 text-white hover:bg-blue-700">About us</a>
    <a (click)="toggleMenu()" *ngIf="isLoged"  routerLink="/contact-us" class="block px-4 py-2 text-white hover:bg-blue-700">Contact us</a>
    <a (click)="toggleMenu()" *ngIf="!isLoged" routerLink="/login" class="block px-4 py-2 text-white hover:bg-blue-700">Login</a>
    <a (click)="toggleMenu()" *ngIf="isLoged" (click)="disconnect()" routerLink="/" class="block px-4 py-2 text-white hover:bg-blue-700">Logout</a>
</div>

</div>
