<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md font-regularb my-10">  
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">User login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-sm font-medium ">Email</label>
        <input type="email" id="email" formControlName="email"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               placeholder="random@email.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-900 font-bold text-sm mt-1">
          Email is mandatory and MUST be valid.
        </div>
      </div>
      
      <!-- Campo de Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium ">Password</label>
        <input type="password" id="password" formControlName="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="******">
        <!-- Validación de contraseña inválida -->
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
            class="text-red-900 font-bold text-sm mt-1">
          The password is mandatory.
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
            class="text-red-900 font-bold text-sm mt-1">
          The password MUST have at least 6 characters.
        </div>
        <!-- Mostrar mensaje de contraseña incorrecta -->
        <div *ngIf="loginForm.get('password')?.hasError('incorrectPassword')"
            class="text-red-900 font-bold text-sm mt-1">
          The password is incorrect.
        </div>
      </div>

      <div class="pt-3">
        <p class="text-primaryBlue font-bold">Are you new here?
          <a routerLink="/register" class="text-primaryRed w-1.5 underline">Register now</a>
        </p>
      </div>
      <!-- Botón de Enviar -->
      <button type="submit"
              class="w-full px-4 py-2 font-semibold text-white bg-primaryRed rounded-lg hover:bg-red-600 hover:text-white"
              [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
