
<div id="contentToConvert" class="overflow-x-auto px-4 py-6 mt-5">
  <table *ngIf="historyData.length > 0" class="w-[80%] max-w-6xl mx-auto bg-white border border-gray-300 rounded-lg shadow-lg">
    <thead>
    <tr>
      <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold bg-yellow-100">Exchanged Money</th>
      <th class="py-2 px-4 border-b text-left text-gray-600 font-semibold bg-yellow-100">Amount Received</th>
      <th class="py-2 px-6 border-b text-left text-gray-600 font-semibold bg-yellow-100">Date</th>
      <th class="py-2 px-6 border-b text-center text-gray-600 font-semibold bg-yellow-100">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of historyData;" class="hover:bg-gray-100 odd:bg-blue-100 even:bg-blue-50">
      <td class="py-2 px-4 border-b">{{ item.fromAmount }} {{ item.fromCoin }}</td>
      <td class="py-2 px-4 border-b">{{ item.toAmount }} {{ item.toCoin }}</td>
      <td class="py-2 px-4 border-b">{{ item.date | date:'yyyy-MM-dd HH:mm' }}</td>
      <td class="py-2 px-4 border-b text-center">
        <button id="btn-borrar" (click)="deleteHistory(item.id)"
                class="bg-red-600 text-white py-1 px-3 rounded-lg shadow-md hover:bg-red-500 transition">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- BotÃ³n de Generar PDF -->
<div *ngIf="historyData.length > 0" class="flex justify-center mt-6">
  <button (click)="crearPdf()"
          class="bg-green-600 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-green-500 transition">
    Download PDF
  </button>

</div>

<!-- Mensaje cuando no hay datos -->
<p *ngIf="historyData.length === 0" class="text-center text-gray-500 mt-4">No data yet.</p>
