<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10 font-regularb">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contact us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- Subject -->
    <div class="my-4">
      <label for="subject" class="block text-sm font-medium ">Subject</label>
      <input
        id="subject"
        type="text"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter the subject"
        formControlName="Subject"
      />
    </div>

    <!-- Body -->
    <div class="mb-4">
      <label for="body" class="block text-sm font-medium ">Body</label>
      <textarea
        id="body"
        rows="4"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter your message"
        formControlName="Body"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="w-full bg-primaryRed text-white p-2 rounded hover:bg-red-900 font-regularb font-bold"
      >
        Send
      </button>
    </div>
  </form>
</div>
